language: java
install: true

# Set Docker username & password
#  travis env set DOCKER_USERNAME
#  travis env set DOCKER_PASSWORD

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t gendercomics/api .
  - docker tag gendercomics/api:latest gendercomics/api:latest
  - docker images
  - docker push gendercomics/api:latest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    all_branches: true


